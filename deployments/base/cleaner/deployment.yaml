apiVersion: apps/v1
kind: Deployment
metadata:
  name: boskos-cleaner
  labels:
    app: boskos-cleaner
  namespace: boskos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: boskos-cleaner
  template:
    metadata:
      labels:
        app: boskos-cleaner
    spec:
      serviceAccountName: boskos-cleaner
      terminationGracePeriodSeconds: 300
      containers:
        - name: boskos-cleaner
          image: gcr.io/k8s-staging-boskos/cleaner:v20200617-f289ba6
          args:
            - --boskos-url=http://boskos
            - --namespace=$(NAMESPACE)
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
